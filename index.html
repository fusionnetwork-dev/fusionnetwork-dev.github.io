        video#backgroundVideo {
            position: fixed;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            position: fixed;

            pointer-events: none;

            background: linear-gradient(to right, var(--smoke-color), var(--smoke-center), var(--smoke-color));
            opacity: 0.7;
            animation: fogScroll 20s ease-in-out infinite;
            filter: blur(35px);
        }

        .fog-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.35), transparent 50%);
            opacity: 0.55;
            animation: fogDrift 30s ease-in-out infinite;
            filter: blur(30px);

        @keyframes fogScroll {
            0% { transform: translateX(0) scale(1);

            50% { transform: translateX(-50%) scale(1.05);
            }
            100% { transform: translateX(0) scale(1);
            }

        @keyframes fogDrift {
            0% { transform: translateX(-15%) translateY(0) rotate(2deg);
            }
            50% { transform: translateX(15%) translateY(10%) rotate(-2deg);
            }
            100% { transform: translateX(-15%) translateY(0) rotate(2deg);

                    .then(decodedAudioBuffer => {
                        audioBuffer = decodedAudioBuffer;
                    });
            }

            function playCurrentSong() {
                if (!audioBuffer) return;
                
                source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                source.start(0, currentTime);
                
                startTime = audioContext.currentTime - currentTime;
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';

                source.onended = () => {

                        progressBar.style.width = '0%';

                    }
                };

            function pauseCurrentSong() {
                if (source) {
                    source.stop();
                    isPlaying = false;
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentTime = audioContext.currentTime - startTime;
                }
            }

                pauseCurrentSong();
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (hasInteracted) {

            function prevSong() {

                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;

                    analyser.fftSize = 256;
                    volumeControl.value = audioContext.gain.value;
                }
                
                hasInteracted = true;
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {

                            pauseCurrentSong();

            let score;
            let direction;
            let gameInterval;
            let isGameActive = false;
            let lastMoveTime = 0;
            const moveDelay = 100;

            function startGame() {
                if (isGameActive) return;
                isGameActive = true;
                miniGameContainer.classList.add('active');
                gameCanvas.width = 400;
                gameCanvas.height = 400;
                const ctx = gameCanvas.getContext('2d');
                snake = [{x: 10, y: 10}];
                food = {};
                score = 0;
                direction = 'right';
                gameScoreDisplay.textContent = score;
                createFood();
                gameInterval = requestAnimationFrame(gameLoop);
            }

            function createFood() {
                food = {
                    x: Math.floor(Math.random() * 20) * 20,
                    y: Math.floor(Math.random() * 20) * 20
                };
            }

            function draw() {
                const ctx = gameCanvas.getContext('2d');
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // Draw food
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, 20, 20);
                
                // Draw snake
                ctx.fillStyle = 'lime';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, 20, 20);
                });
            }

            function update() {
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch (direction) {
                    case 'up': head.y -= 20; break;
                    case 'down': head.y += 20; break;
                    case 'left': head.x -= 20; break;
                    case 'right': head.x += 20; break;
                }
                
                snake.unshift(head);
                
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    gameScoreDisplay.textContent = score;
                    createFood();
                } else {
                    snake.pop();
                }
                
                // Check for collisions
                if (head.x < 0 || head.x >= gameCanvas.width || head.y < 0 || head.y >= gameCanvas.height) {
                    endGame();
                }
                
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        endGame();
                    }
                }
            }

            function gameLoop(timestamp) {
                if (!isGameActive) return;
                
                if (timestamp - lastMoveTime > moveDelay) {
                    update();
                    draw();
                    lastMoveTime = timestamp;
                }
                
                requestAnimationFrame(gameLoop);
            }

            function endGame() {
                isGameActive = false;
                cancelAnimationFrame(gameInterval);
                alert(`Game Over! Your score was: ${score}`);
                miniGameContainer.classList.remove('active');
            }

            document.addEventListener('keydown', (e) => {
                if (!isGameActive) return;
                switch (e.key) {
                    case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                    case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                    case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                    case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
                }
            });

            gameLink.addEventListener('click', (e) => {
                e.preventDefault();
                startGame();
            });

            closeGameButton.addEventListener('click', () => {
                endGame();
            });

            customImageLink.addEventListener('click', (e) => {
                e.preventDefault();
                const newUrl = prompt("Enter a new image URL:");
                if (newUrl) {
                    customImage.src = newUrl;
                    customImageLink.href = newUrl;
                }
            });

            // Set "Roster" as the first song to play
            currentSongIndex = 6; // Index of "Roster" in the songs array
            loadSong(currentSongIndex);

            // Ensure audio context resumes on user interaction for mobile devices
            document.addEventListener('click', () => {
                if (!hasInteracted && audioContext && audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        if (!isPlaying) {
                            playCurrentSong();
                        }
                    });
                }
            });

        });
    </script>
</body>
</html>
