        // Audio visualizer
        let audioContext, analyser, dataArray;
        function setupAudioVisualization() {
            if (!window.AudioContext && !window.webkitAudioContext) {
                console.warn('AudioContext not supported on this device');
                return;
            }
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('audioVisualizer');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                function drawVisualizer() {
                    if (!analyser) return;
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = canvas.width / bufferLength * 2;
                    for (let i = 0; i < bufferLength / 2; i++) {
                        const barHeight = dataArray[i] / 255 * canvas.height;
                        ctx.fillStyle = 'var(--primary-gradient)';
                        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 1, barHeight);
                    }
                    requestAnimationFrame(drawVisualizer);
                }
                drawVisualizer();
            } catch (error) {
                console.warn('Audio visualization setup failed:', error);
            }
        }

        // Mini-game (Snake)
        const miniGameContainer = document.getElementById('miniGameContainer');
        const miniGameCanvas = document.getElementById('miniGameCanvas');
        const gameScore = document.getElementById('gameScore');
        const closeGame = document.getElementById('closeGame');
        let score = 0;
        let gameActive = false;
        let profileClicks = 0;
        const ctx = miniGameCanvas.getContext('2d');
        let snake = [];
        let dx = 10;
        let dy = 0;
        let foodX;
        let foodY;
        let gameInterval;

        function placeFood() {
            foodX = Math.floor(Math.random() * (miniGameCanvas.width / 10)) * 10;
            foodY = Math.floor(Math.random() * (miniGameCanvas.height / 10)) * 10;
        }

        function updateGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= miniGameCanvas.width || head.y < 0 || head.y >= miniGameCanvas.height) {
                clearInterval(gameInterval);
                gameScore.textContent = `Game Over! Score: ${score}`;
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    clearInterval(gameInterval);
                    gameScore.textContent = `Game Over! Score: ${score}`;
                    return;
                }
            }
            snake.unshift(head);
            if (head.x === foodX && head.y === foodY) {
                score++;
                gameScore.textContent = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function drawGame() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, miniGameCanvas.width, miniGameCanvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
            ctx.fillStyle = 'red';
            ctx.fillRect(foodX, foodY, 10, 10);
            requestAnimationFrame(drawGame);
        }

        function startMiniGame() {
            miniGameContainer.classList.add('active');
            gameActive = true;
            score = 0;
            gameScore.textContent = `Score: ${score}`;
            miniGameCanvas.width = miniGameCanvas.offsetWidth;
            miniGameCanvas.height = miniGameCanvas.offsetHeight;
            snake = [
                { x: miniGameCanvas.width / 2, y: miniGameCanvas.height / 2 },
                { x: miniGameCanvas.width / 2 - 10, y: miniGameCanvas.height / 2 },
                { x: miniGameCanvas.width / 2 - 20, y: miniGameCanvas.height / 2 }
            ];
            dx = 10;
            dy = 0;
            placeFood();
            gameInterval = setInterval(updateGame, 100);
            drawGame();
        }

            if (e.keyCode === 39 && dx !== -10) { dx = 10; dy = 0; }

        // Scroll-triggered animations
        function setupScrollAnimations() {
            const elements = document.querySelectorAll('.badge, .bio, .audio-player, .link-button, .click-game-button, .like-dislike-container, .notes-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(el => observer.observe(el));
        }

        // Function to load a song
        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            songTitle.textContent = song.title;
            lyricsDisplay.innerHTML = '';
            const lyricText = lyrics[song.title] || '';
            if (lyricText) {
                const lines = lyricText.split('\n').filter(line => line.trim() !== '');
                lines.forEach(line => {
                    const p = document.createElement('p');
                    p.className = 'lyric-line';
                    p.textContent = line;
                    lyricsDisplay.appendChild(p);
                });
            }
            loadingSpinner.classList.add('active');
            audioPlayer.load();
            retryAttempts = 0;
        }

        // Function to play the current song with retry logic
        function playCurrentSong() {
            songTitle.textContent = songs[currentSongIndex].title;
            const playPromise = audioPlayer.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    isPlaying = true;
                    retryAttempts = 0;
                    loadingSpinner.classList.remove('active');
                    if (!audioContext) setupAudioVisualization();
                }).catch(error => {
                    console.log('Audio play failed:', error);
                    if (retryAttempts < maxRetries) {
                        retryAttempts++;
                        songTitle.textContent = 'Loading...';
                        loadingSpinner.classList.add('active');
                        setTimeout(() => {
                            loadSong(currentSongIndex);
                            playCurrentSong();
                        }, 1000);
                    } else {
                        songTitle.textContent = songs[currentSongIndex].title;
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        loadingSpinner.classList.remove('active');
                    }
                });
            }
        }

        function getRandomSongIndex() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * songs.length);
            } while (newIndex === currentSongIndex);
            return newIndex;
        }

        // Parallax effect
        let lastUpdate = 0;
        function handleParallax(e) {
            if (isMobile) return;
            const now = performance.now();
            if (now - lastUpdate < 33) return;
            lastUpdate = now;
            const rect = profileCard.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            const maxTilt = 8;
            const rotateX = (mouseY / rect.height) * -maxTilt;
            const rotateY = (mouseX / rect.width) * maxTilt;
            profileCard.style.transform = `perspective(1000px) translateY(-5px) scale(1.03) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            profileCard.style.transition = 'transform 0.1s ease-out';
        }

        if (!isMobile) {
            profileCard.addEventListener('mousemove', handleParallax);
            profileCard.addEventListener('mouseleave', () => {
                profileCard.style.transform = 'translateY(0) scale(1)';
                profileCard.style.transition = 'transform 0.3s ease';
            });

    function typeWriter(element, text, speed, callback) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }
        type();
    }

        currentTimeDisplay.textContent = formatTime(currentTime);
        totalTimeDisplay.textContent = formatTime(duration);

        const lines = lyricsDisplay.querySelectorAll('.lyric-line');
        if (lines.length > 0) {
            const interval = duration / lines.length;
            const currentIndex = Math.min(Math.floor(currentTime / interval), lines.length - 1);
            lines.forEach((line, idx) => {
                line.classList.toggle('current', idx === currentIndex);
            });
            const currentLine = lines[currentIndex];
            if (currentLine) {
                currentLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    });

        audioPlayer.currentTime = (clickX / width) * duration;
    });

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);

            notesList.appendChild(div);
        });
