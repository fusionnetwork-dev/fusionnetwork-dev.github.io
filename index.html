    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: url('https://cdn.discordapp.com/attachments/1400222624956547182/1403125508929224855/normal.cur?ex=689669f6&is=68951876&hm=be4840f68967a6bd48d7337d12699c7fc94cecc0ebb9d6d3ca4bc86996d926b1&') 16 16, auto;
        }

        body.welcome-active * {
            animation-play-state: paused !important;
        }

        video#backgroundVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: brightness(0.8);
        }

        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.2) 2px,
                rgba(0, 0, 0, 0.2) 4px
            );
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.3;
        }

        .click-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            background: linear-gradient(90deg, #ff0000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 18px;
            opacity: 0.8;
            animation: shapeFade 1.2s ease-out forwards;
            border-radius: 50%;
            z-index: 1000;
        }

        @keyframes shapeFade {
            0% { 
                transform: scale(1) translate(0, 0); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2) translate(var(--tx), var(--ty)); 
                opacity: 0; 
            }
        }

        .word-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .word-element {
            position: absolute;
            color: #808080; /* Gray color for text */
            font-weight: 800;
            font-size: 28px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: wordFloat 8s ease-in-out forwards;
            white-space: nowrap;
        }

        @keyframes wordFloat {
            0% { opacity: 0; transform: translate(0, 0); }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-text {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #ff0000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 6s ease infinite;
            background-size: 200% 200%;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            padding: 20px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .volume-control:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .volume-control input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            background: linear-gradient(90deg, #ff0000, #000000);
            border-radius: 10px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(90deg, #ff0000, #000000);
            border: 2px solid white;
            border-radius: 50%;
            margin-top: -6px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        .volume-control input[type="range"]::-moz-range-track {
            height: 6px;
            background: linear-gradient(90deg, #ff0000, #000000);
            border-radius: 10px;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(90deg, #ff0000, #000000);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-card {
            background: rgba(220, 220, 220, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 20px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 800px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .profile-card::before {
            content: none;
        }

        .profile-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.12);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://i.pinimg.com/1200x/0e/91/ec/0e91ec6ec24f28b11b6052878ec991b1.jpg') no-repeat center/cover;
            margin: 0 auto 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image.spin {
            animation: spin 0.3s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .name-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            position: relative;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 0 2px white, 0 0 2px rgba(0, 0, 0, 0.2);
            animation: gradientText 6s ease infinite;
            background-size: 200% 200%;
            position: relative;
            display: inline-block;
        }

        .uid {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            animation: floatUID 3s ease-in-out infinite;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .name:hover + .uid {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        @keyframes floatUID {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #ff0000, #000000);
            color: white;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            animation: gradientText 6s ease infinite;
            background-size: 200% 200%;
            transition: transform 0.4s ease;
        }

        .badge:hover {
            transform: translateY(-2px);
        }

        .bio {
            color: #ffffff; /* White bio color */
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff0000, #000000);
            background-size: 200% 200%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: gradientText 6s ease infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.8s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .link-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .link-icon-img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .click-game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: linear-gradient(90deg, #ff0000, #000000);
            background-size: 200% 200%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: gradientText 6s ease infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            width: 100%;
        }

        .click-game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.8s ease;
        }

        .click-game-button:hover::before {
            left: 100%;
        }

        .click-game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .like-dislike-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .like-button, .dislike-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: linear-gradient(90deg, #ff0000, #000000);
            background-size: 200% 200%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: gradientText 6s ease infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .like-button::before, .dislike-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.8s ease;
        }

        .like-button:hover::before, .dislike-button:hover::before {
            left: 100%;
        }

        .like-button:hover, .dislike-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .like-button.disabled, .dislike-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .eye-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            width: 50px;
            height: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.3;
            font-size: 18px;
            background: linear-gradient(90deg, #ff0000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: floatRandom 18s infinite ease-in-out;
        }

        .floating-element:nth-child(1) { top: 15%; left: 5%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 65%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 35%; left: 25%; animation-delay: 6s; font-size: 20px; }
        .floating-element:nth-child(5) { bottom: 15%; right: 20%; animation-delay: 8s; font-size: 16px; }
        .floating-element:nth-child(6) { top: 75%; left: 35%; animation-delay: 10s; font-size: 22px; }

        @keyframes floatRandom {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(5deg); }
            50% { transform: translate(-15px, 25px) rotate(-5deg); }
            75% { transform: translate(25px, -20px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes bounce {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            .profile-card {
                padding: 15px 15px;
                border-radius: 30px;
            }
            
            .profile-card::before {
                border-radius: 30px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .name-section {
                flex-direction: column;
                gap: 6px;
            }

            .volume-control {
                top: 10px;
                left: 10px;
                padding: 6px;
            }

            .volume-control input[type="range"] {
                width: 80px;
            }

            .eye-logo {
                width: 40px;
                height: 40px;
                bottom: 10px;
                right: 10px;
            }

            .floating-element {
                font-size: 14px;
            }

            .welcome-text {
                font-size: 28px;
                padding: 10px;
            }

            .links-container {
                gap: 12px;
            }

            .like-dislike-container {
                gap: 15px;
            }

            .word-element {
                font-size: 20px;
            }
        }
    </style>
</head>

        </defs>
        <text x="50" y="90" text-anchor="middle" font-size="12" fill="rgba(255, 255, 255, 0.95)" text-shadow="0 1px 2px rgba(0, 0, 0, 0.1)" id="eyeViewCounter">Views: 0</text>
    </svg>

    <script>
        // Welcome screen logic
        const welcomeScreen = document.getElementById('welcomeScreen');
        const body = document.body;
        const video = document.getElementById('backgroundVideo');
        let hasInteracted = false;
        let clickCount = 0;
        let wordEffectActive = false;
        const volumeSlider = document.getElementById('volumeSlider');
        video.volume = 0.25;

        // Attempt to play video with audio immediately
        function tryPlayVideo() {
            video.muted = false;
            video.play().catch(error => {
                console.log('Autoplay with audio blocked, will unmute on user interaction');
                // If autoplay with audio fails, try muted autoplay
                video.muted = true;
                video.play();
            });
        }

        // Try to play the video immediately
        tryPlayVideo();

        // Profile image rotation
        const profileImage = document.getElementById('profileImage');
        profileImage.addEventListener('click', () => {
            profileImage.classList.remove('spin');
            void profileImage.offsetWidth;
            profileImage.classList.add('spin');
        });

        // Throttled parallax effect for profile card
        const profileCard = document.getElementById('profileCard');
        let lastUpdate = 0;
        profileCard.addEventListener('mousemove', (e) => {
            const now = performance.now();
            if (now - lastUpdate < 16) return;
            lastUpdate = now;
            const rect = profileCard.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            const maxTilt = 10;
            const rotateX = (mouseY / rect.height) * -maxTilt;
            const rotateY = (mouseX / rect.width) * maxTilt;
            profileCard.style.transform = `perspective(800px) translateY(-8px) scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        profileCard.addEventListener('mouseleave', () => {
            profileCard.style.transform = 'translateY(0)';
        });

        // Typewriter effect for name
        const nameTypewriter = document.getElementById('typewriter');
        const nameText = 'swaqq';
        let nameIndex = 0;
        let nameDirection = 1;

        function typeNameEffect() {
            nameTypewriter.textContent = nameText.slice(0, nameIndex);
            if (nameDirection === 1) {
                nameIndex++;
                if (nameIndex > nameText.length) {
                    nameDirection = -1;
                    setTimeout(typeNameEffect, 1000);
                } else {
                    setTimeout(typeNameEffect, 200);
                }
            } else {
                nameIndex--;
                if (nameIndex === 1) {
                    nameDirection = 1;
                    setTimeout(typeNameEffect, 1000);
                } else {
                    setTimeout(typeNameEffect, 200);
                }
            }
        }

        // Typewriter effect for bio
        const bioTypewriter = document.getElementById('bioTypewriter');
        const bioText = 'i got swag';
        let bioIndex = 0;
        let bioDirection = 1;

        function typeBioEffect() {
            bioTypewriter.textContent = bioText.slice(0, bioIndex);
            if (bioDirection === 1) {
                bioIndex++;
                if (bioIndex > bioText.length) {
                    bioDirection = -1;
                    setTimeout(typeBioEffect, 1000);
                } else {
                    setTimeout(typeBioEffect, 200);
                }
            } else {
                bioIndex--;
                if (bioIndex === 1) {
                    bioDirection = 1;
                    setTimeout(typeBioEffect, 1000);
                } else {
                    setTimeout(typeBioEffect, 200);
                }
            }
        }

        // Fixed random words background effect
        const wordFxContainer = document.getElementById('wordFx');
        const words = ['swag', 'coolness', 'rad', 'epik'];
        let lastWordTime = 0;

        function createWord() {
            if (!wordEffectActive) return;
            
            const now = performance.now();
            if (now - lastWordTime < 2500) return;
            lastWordTime = now;
            
            const word = document.createElement('div');
            word.className = 'word-element';
            word.textContent = words[Math.floor(Math.random() * words.length)];
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const tx = (Math.random() - 0.5) * 80;
            const ty = (Math.random() - 0.5) * 80;
            
            word.style.left = `${x}px`;
            word.style.top = `${y}px`;
            word.style.setProperty('--tx', `${tx}px`);
            word.style.setProperty('--ty', `${ty}px`);
            
            wordFxContainer.appendChild(word);
            setTimeout(() => {
                if (word.parentNode) {
                    word.remove();
                }
            }, 8000);
        }

        function startWordEffect() {
            if (!wordEffectActive) return;
            createWord();
            setTimeout(startWordEffect, 2500); // Create a new word every 2.5 seconds
        }

        // Optimized click game button logic
        const clickButton = document.getElementById('clickButton');
        clickButton.addEventListener('click', (event) => {
            clickCount++;
            clickButton.textContent = `Clicks: ${clickCount}`;
            
            const ripple = document.createElement('div');
            const rect = clickButton.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background: rgba(255, 255, 255, 0.25);
                border-radius: 50%;
                left: ${x}px;
                top: ${y}px;
                transform: scale(0);
                animation: ripple 0.8s ease-out;
                pointer-events: none;
            `;
            
            clickButton.style.position = 'relative';
            clickButton.style.overflow = 'hidden';
            clickButton.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        });

        // Enhanced mouse click effect with overlapping shapes
        document.addEventListener('click', (e) => {
            const shapes = ['fa-star', 'fa-heart', 'fa-bolt', 'fa-sparkles', 'fa-gem'];
            const shapeCount = Math.floor(Math.random() * 3) + 3; // 3-5 shapes
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('i');
                const shapeClass = shapes[Math.floor(Math.random() * shapes.length)];
                
                // Create overlapping effect with slight random offsets
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                const tx = (Math.random() - 0.5) * 60;
                const ty = (Math.random() - 0.5) * 60;

                shape.className = `click-effect fas ${shapeClass}`;
                shape.style.left = `${e.clientX + offsetX}px`;
                shape.style.top = `${e.clientY + offsetY}px`;
                shape.style.setProperty('--tx', `${tx}px`);
                shape.style.setProperty('--ty', `${ty}px`);
                shape.style.animationDelay = `${i * 0.1}s`; // Stagger animation

                document.body.appendChild(shape);
                setTimeout(() => {
                    if (shape.parentNode) {
                        shape.remove();
                    }
                }, 1200);
            }
        });

        // Memory-based storage for views and ratings
        let viewCount = 0;
        let likeCount = 0;
        let dislikeCount = 0;
        let userAction = null;
        let hasViewed = false;

        function updateViewCount() {
            if (!hasViewed) {
                viewCount++;
                hasViewed = true;
            }
            document.getElementById('eyeViewCounter').textContent = `Views: ${viewCount}`;
        }

        function updateLikeDislikeCounts() {
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('dislikeCount').textContent = dislikeCount;
            const likeButton = document.getElementById('likeButton');
            const dislikeButton = document.getElementById('dislikeButton');
            likeButton.classList.toggle('disabled', userAction === 'like');
            dislikeButton.classList.toggle('disabled', userAction === 'dislike');
            likeButton.disabled = userAction === 'like';
            dislikeButton.disabled = userAction === 'dislike';
        }

        function handleLike() {
            if (userAction) return;
            likeCount++;
            userAction = 'like';
            updateLikeDislikeCounts();
        }

        function handleDislike() {
            if (userAction) return;
            dislikeCount++;
            userAction = 'dislike';
            updateLikeDislikeCounts();
        }

        document.getElementById('likeButton').addEventListener('click', handleLike);
        document.getElementById('dislikeButton').addEventListener('click', handleDislike);

        // Volume control
        volumeSlider.addEventListener('input', () => {
            video.muted = false;
            video.volume = volumeSlider.value / 100;
        });

        // Welcome screen dismissal and initialization
        welcomeScreen.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden');
            body.classList.remove('welcome-active');
            
            // Ensure video plays with audio after user interaction
            video.muted = false;
            video.play().catch(error => {
                console.log('Could not play video with audio:', error);
            });
            
            typeNameEffect();
            setTimeout(typeBioEffect, 500);
            hasInteracted = true;
            updateViewCount();
            updateLikeDislikeCounts();
            
            // Start word effect
            wordEffectActive = true;
            startWordEffect();
        }, { once: true });
    </script>
</body>
</html>
